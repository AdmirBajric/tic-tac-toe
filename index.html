<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header id="title">
      <h1>Tic Tac Toe</h1>
      <div id="images">
        <img id="circle" src="./images/circle.png" alt="Circle img" />
        <img id="close" src="./images/close.png" alt="Close img" />
      </div>
      <h2 id="no-winner">No winner!</h2>
      <button id="play-again">Play again</button>
    </header>
    <main id="main">
      <div id="0"></div>
      <div id="1"></div>
      <div id="2"></div>
      <div id="3"></div>
      <div id="4"></div>
      <div id="5"></div>
      <div id="6"></div>
      <div id="7"></div>
      <div id="8"></div>
    </main>

    <script src="confetti.js"></script>
    <script src="script.js"></script>
  </body>
</html>
